name: Build and push image

env:
  container-registry: dktprodacr.azurecr.io
  branch-name: ${{ github.head_ref || github.ref_name }}

on:
  workflow_call:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: acr
    permissions:
      contents: read
      id-token: write
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to Azure Container Registry
        uses: ./apps/docs/dktp/acr-login
        with:
          acr-client-id: ${{ vars.ACR_CLIENT_ID }}
          tenant-id: ${{ vars.TENANT_ID }}
          subscription-id: ${{ vars.SUBSCRIPTION_ID }}

      - name: Setup npm credentials
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          push: ${{env.branch-name == 'main'}}
          tags: ${{ env.container-registry }}/grunnmuren/docs:${{ github.sha }}
          build-args: |
            app_name=grunnmuren
          file: Dockerfile
          secret-files: |
            npmrc=.npmrc

      - name: Clean up npm credentials
        run: rm .npmrc

      - name: Azure logout
        uses: ./apps/docs/dktp/acr-logout
