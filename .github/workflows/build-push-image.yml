name: Build and push image

env:
  container-registry: dktprodacr.azurecr.io
  branch-name: ${{ github.head_ref || github.ref_name }}

on:
  workflow_call:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: acr
    permissions:
      contents: read
      id-token: write
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0

      - name: Login to Azure Container Registry
        uses: ./apps/docs/dktp/acr-login
        with:
          acr-client-id: ${{ vars.ACR_CLIENT_ID }}
          tenant-id: ${{ vars.TENANT_ID }}
          subscription-id: ${{ vars.SUBSCRIPTION_ID }}

      - name: Setup npm credentials
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Build and push
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          push: ${{env.branch-name == 'main'}}
          tags: ${{ env.container-registry }}/grunnmuren/docs:${{ github.sha }}
          build-args: |
            app_name=grunnmuren
          file: Dockerfile
          secret-files: |
            npmrc=.npmrc

      - name: Clean up npm credentials
        run: rm .npmrc

      - name: Azure logout
        uses: ./apps/docs/dktp/acr-logout
