# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - main
      - next
      - v2
  pull_request:
    branches:
      - main
      - next
      - v2

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier formatting check
        run: pnpm lint:format

      - name: eslint
        run: pnpm lint:js

      - name: Build packages
        run: pnpm run build

      # Even though we only deploy from main, it makes sense to do this on PRs to ensure the change didn't break the Storybook
      - name: Build storybook
        run: pnpm --filter "@obosbbl/grunnmuren-react" build:storybook

      - name: Deploy Storybook ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        if: github.ref == 'refs/heads/main'
        with:
          branch: docs # The branch the action should deploy to.
          folder: packages/react/storybook-static # The folder the action should deploy.
